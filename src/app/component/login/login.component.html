

<div class="container ">
    <br>

       <div class="alert alert-danger" *ngIf="form.invalid && (form.dirty || form.touched)" role="alert">
        {{alertMessage}}
      </div> 

    <div class="card-body  justify-content-center">
        
    <form  [formGroup]="form"  (ngSubmit)="onFormSubmit()"  >

        <div class="form-group ">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" #email class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" #password class="form-control"  formControlName="password" placeholder="Password">
        </div>
        <!-- <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <br>
        <button [disabled]="!form.valid" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</div>
