<div class="container">
    <br>
    <!-- <div class="alert alert-danger" *ngIf="form.invalid && (form.dirty || form.touched)" role="alert">{{form.valid}}</div> -->
      <div class="card-body  justify-content-center">
      <form [formGroup]="form"   (ngSubmit)="createOrganization()">
  
          <div class="form-group">
              <label >Organization Name</label>
              <input type="text" class="form-control" formControlName="orgName" placeholder="name">
            </div>
            <div class="form-group">
              <label >description</label>
              <input type="text" class="form-control" formControlName="description" placeholder="description">
            </div>
  
          <div class="form-group">
            <label >Email address</label>
            <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="email@example.com">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            <span *ngIf="f.email.invalid && f.email.touched"><small class="text-danger">inavalid email</small></span>
          </div>
          <button [disabled]="form.invalid  " type="submit" class="btn btn-primary">CREATE</button>
        </form>
      </div>
  
</div>
