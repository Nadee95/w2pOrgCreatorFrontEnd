<div class="container">
  <div class="card text-center">
    <div class="card-header">Welcome!</div>
    <div class="card-body">
      <h5 class="card-title">Join with Organization Creater</h5>
      <p class="card-text">
        It makes easy to invite your members in organization. You can manage many organization in a single view and
        can get an update about your sent invitations.Many more features are available. Just try it!.
      </p>
      <a routerLink="/register" class="btn btn-outline-primary">Get Started</a>
    </div>
    <div class="card-footer text-muted">Under developping @Nadeeka</div>
  </div>
</div>
