<div class="container">
  <br />
  <h3 class="text-center">Update your organization</h3>
  <br />


  <div class="alert alert-warning" role="alert" *ngIf="!received">
    
      *this will not effect for your members. Do you like to update ? 
      <button class="btn btn-primary btn-sm float-right" (click)="letItUpdate()">
        UPDATE
      </button>
    
  </div>
  <br />
  <!-- <div class="alert alert-danger" *ngIf="form.invalid && (form.dirty || form.touched)" role="alert">{{form.valid}}</div> -->
  <div *ngIf="received" class="card-body justify-content-center">
    <form [formGroup]="form" (ngSubmit)="updateOrganization()">
      <div class="form-group">
        <label>Organization Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="orgName"
          placeholder="name"
        />
      </div>
      <div class="form-group">
        <label>description</label>
        <input
          type="text"
          class="form-control"
          formControlName="description"
          placeholder="description"
        />
      </div>

      <div class="form-group">
        <label>Email address</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          aria-describedby="emailHelp"
          placeholder="email@example.com"
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
        <span *ngIf="f.email.invalid && f.email.touched"
          ><small class="text-danger">inavalid email</small></span
        >
      </div>
      <div class="btn-toolbar">
        <button
          [disabled]="form.invalid"
          type="submit"
          class="btn btn-primary mr-2"
        >
          UPDATE
        </button>
        <button
          type="submit"
          (click)="navigateBack()"
          class="btn btn-secondary"
        >
          CANCEL
        </button>
      </div>
    </form>
  </div>
</div>
