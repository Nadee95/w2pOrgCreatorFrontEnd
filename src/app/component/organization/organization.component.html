<div class="container">
  <div class="container" *ngIf="members.length == 0">
    <br>
    <h6>No member invitations upto now.</h6>
    <span>Invite them</span>
  </div>
  <!-- <div class="col-sm">

  </div> -->

  <div class="container">
    <div class="row">
      <div class="col-sm">
        <div *ngIf="members != null && members.length != 0" class="container">
          <h4>Member Details</h4>
          <table class="table table-success table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let m of members">
                <th scope="row">{{ m.mid }}</th>
                <td>{{ m.name }}</td>
                <td>{{ m.email }}</td>
                <td style="color:{{getColor(m.status)}}">{{ m.status | uppercase  }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-sm">
        <div class="container">
          <h4>Invite Members</h4>
          <form [formGroup]="form" (ngSubmit)="inviteMember()">
            <div class="form-group">
              <label>Name</label>
              <input
                type="text"
                class="form-control"
                formControlName="name"
                placeholder="name"
              />
            </div>
            <div class="form-group">
              <label>Email address</label>
              <input
                type="email"
                class="form-control"
                formControlName="email"
                aria-describedby="emailHelp"
                placeholder="email@example.com"
              />
              
              <span *ngIf="f.email.invalid && f.email.touched"
                ><small class="text-danger">inavalid email</small></span
              >
            </div>
            <button
              [disabled]="form.invalid"
              type="submit"
              class="btn btn-primary"
            >
              INVITE
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
